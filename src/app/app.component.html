<mat-sidenav-container class="!bg-teal-600">
  <mat-sidenav 
    mode="side" opened
    class="nav-bar !flex"
    >
    <h2 class="text-white font-normal text-2xl m-2 p-3  rounded-md text-center">Welcome!</h2>
    <div class="!flex flex-row justify-center ">
      <button mat-raised-button class="btn !self-center !justify-self-center text-cente" routerLink="/welcome" color>Return Home</button>
    </div>
    <h3 class="text-white m-2 p-2">Pick your guide from the list below!</h3>
    <mat-expansion-panel class="my-2 mb-0">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <a routerLink="/git">Git Guide</a>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p class="mt-2 ms-2">Short videos about:</p>
      <mat-action-row class="flex !flex-col !items-start">
          <button mat-button routerLink="/git" href="#intro">git log</button>
          <button mat-button routerLink="/git" href="#diff">git diff</button>
          <button mat-button routerLink="/git" href="#checkout">git checkout</button>
      </mat-action-row>
    </mat-expansion-panel> 
    <mat-expansion-panel class="my-2 mb-0">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <a  routerLink="/arrays">Array Methods Guide</a>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p class="mt-2 ms-2" >Short videos about:</p>
      <mat-action-row class="flex !flex-col !items-start">
          <button mat-button routerLink="/arrays">.forEach()</button>
          <button mat-button routerLink="/arrays">.map()</button>
          <button mat-button routerLink="/arrays">.reduce()</button>
          <button mat-button routerLink="/arrays">.filter()</button>
      </mat-action-row>
    </mat-expansion-panel> 
    
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <h1>Here is the content</h1>
    <mat-slide-toggle>Toggle me!</mat-slide-toggle> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
